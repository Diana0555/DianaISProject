<html lang="en">
<head>

  <title>Mini Web App | Guess the Number</title>

    :root{

    body{

      color: var(--text);
      line-height: 1.35;
    }
    .topbar{
      position: sticky;
      top: 0;
      background: rgba(246,244,255,.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 14px 16px;
      z-index: 5;
    }

      align-items:center;

      gap:10px;
      font-weight: 800;
      letter-spacing:.2px;
    }
    .badge{
      font-size: 12px;
      color: white;
      background: var(--accent);
      padding: 4px 8px;
      border-radius: 999px;
    }
    .nav a{
      text-decoration:none;
      color: var(--accent);
      font-weight: 700;
      margin-left: 12px;
    }
    .container{
      max-width: 1000px;
      margin: 24px auto 70px;
      padding: 0 16px;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 18px;
    }
    @media (max-width: 860px){
      .container{grid-template-columns: 1fr;}
    }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }
    h1{margin:0 0 6px; font-size: 28px;}
    p{margin: 8px 0; color: var(--muted);}
    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }
    label{font-size: 13px; color: var(--muted); font-weight: 700;}

      width: 100%;

      border-radius: 12px;
      font-size: 16px;
      outline: none;
    }

    }
    .row{

      margin-top: 12px;
