<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini App | Guess the Number</title>
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#f6f3ff;
      color:#111;
    }
    .wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px 60px;
    }
    .topbar{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap:12px;
      padding: 14px 16px;
      background:#ffffff;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 12px;
    }
    .topbar a{
      text-decoration:none;
      color:#111;
      font-weight: 600;
    }
    .card{
      margin-top: 18px;
      background:#fff;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
    }
    h1{ margin:0 0 8px; font-size: 26px; }
    p{ margin: 8px 0 0; line-height: 1.5; }
    .row{
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }
    input{
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.2);
      min-width: 200px;
      font-size: 16px;
    }
    button{
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.2);
      background: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover{ transform: translateY(-1px); }
    .status{
      margin-top: 14px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(0,0,0,.04);
    }
    .pill{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.06);
      font-weight: 700;
      margin-left: 6px;
    }
    .small{
      font-size: 13px;
      opacity: .85;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <a href="scratch.html">← Back to Scratch</a>
      <div>
        <a href="../index.html">Home</a>
        <span class="pill">Part 3</span>
      </div>
    </div>

    <div class="card">
      <h1>Guess the Number</h1>
      <p>I picked a number from <strong>1 to 100</strong>. You get feedback after each guess.</p>

      <div class="row">
        <input id="guessInput" type="number" min="1" max="100" placeholder="Enter a number (1–100)" />
        <button id="guessBtn">Guess</button>
        <button id="newBtn">New Game</button>
      </div>

      <div class="status" id="statusBox">
        Make a guess to start!
      </div>

      <div class="small">
        Attempts: <span id="attempts">0</span>
      </div>
    </div>
  </div>

  <script>
    let secret, attempts;

    function newGame(){
      secret = Math.floor(Math.random()*100) + 1;
      attempts = 0;
      document.getElementById('attempts').textContent = attempts;
      document.getElementById('statusBox').textContent = "New game started. Guess a number!";
      document.getElementById('guessInput').value = "";
      document.getElementById('guessInput').focus();
    }

    function makeGuess(){
      const input = document.getElementById('guessInput');
      const val = Number(input.value);

      if(!val || val < 1 || val > 100){
        document.getElementById('statusBox').textContent = "Enter a valid number between 1 and 100.";
        return;
      }

      attempts++;
      document.getElementById('attempts').textContent = attempts;

      if(val === secret){
        document.getElementById('statusBox').textContent =
          `✅ Correct! The number was ${secret}. You got it in ${attempts} attempt(s).`;
      } else if(val < secret){
        document.getElementById('statusBox').textContent = "Too low ⬇️ Try again.";
      } else {
        document.getElementById('statusBox').textContent = "Too high ⬆️ Try again.";
      }

      input.select();
    }

    document.getElementById('guessBtn').addEventListener('click', makeGuess);
    document.getElementById('newBtn').addEventListener('click', newGame);
    document.getElementById('guessInput').addEventListener('keydown', (e)=>{
      if(e.key === "Enter") makeGuess();
    });

    newGame();
  </script>
</body>
</html>
