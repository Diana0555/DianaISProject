<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Should I Wear?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f7f7fb;
      padding:20px;
    }
    .box{
      max-width:600px;
      margin:auto;
      background:#ffffff;
      padding:20px;
      border-radius:12px;
      border:1px solid #ddd;
    }
    h1{
      margin-top:0;
    }
    label{
      font-weight:bold;
      display:block;
      margin-top:10px;
    }
    select, button{
      width:100%;
      padding:10px;
      margin-top:6px;
      font-size:16px;
    }
    button{
      background:#2563eb;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      margin-top:14px;
    }
    button:hover{
      opacity:0.9;
    }
    .result{
      margin-top:16px;
      padding:12px;
      background:#f0f0f0;
      border-radius:8px;
    }
    a{
      color:#2563eb;
      text-decoration:none;
      font-weight:bold;
    }
  </style>
</head>

<body>
  <div class="box">

    <!-- Navigation back to scratch page -->
    <p><a href="scratch.html">‚Üê Back to Scratch Page</a></p>

    <h1>What Should I Wear?</h1>
    <p>Select an occasion and season to get a modest outfit suggestion.</p>

    <label for="occasion">Occasion</label>
    <select id="occasion">
      <option value="casual">Casual</option>
      <option value="formal">Formal</option>
    </select>

    <label for="season">Season</label>
    <select id="season">
      <option value="spring">Spring</option>
      <option value="summer">Summer</option>
      <option value="fall">Fall</option>
      <option value="winter">Winter</option>
    </select>

    <button onclick="generate()">Generate Outfit</button>

    <div class="result" id="result">
      Click the button to get an outfit.
    </div>
  </div>

  <script>
    function pick(arr){
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generate(){
      const occasion = document.getElementById("occasion").value;
      const season = document.getElementById("season").value;

      const outfits = {
        casual: {
          spring: [
            "long-sleeve top with loose-fit jeans",
            "light sweater with a midi skirt"
          ],
          summer: [
            "short-sleeve top with wide-leg pants",
            "lightweight blouse with a midi skirt"
          ],
          fall: [
            "long-sleeve shirt with jeans and flats",
            "sweater with a maxi skirt"
          ],
          winter: [
            "warm sweater with straight-leg pants",
            "turtleneck with a long skirt and boots"
          ]
        },
        formal: {
          spring: [
            "blouse with dress pants and a blazer",
            "long-sleeve midi dress with flats"
          ],
          summer: [
            "lightweight long dress with sandals",
            "blouse with flowy dress pants"
          ],
          fall: [
            "turtleneck with slacks and loafers",
            "long-sleeve dress with ankle boots"
          ],
          winter: [
            "sweater dress with tights and boots",
            "blouse with dress pants and a wool coat"
          ]
        }
      };

      const outfit = pick(outfits[occasion][season]);

      document.getElementById("result").innerHTML =
        `<strong>${season.charAt(0).toUpperCase() + season.slice(1)} 
        ${occasion} outfit:</strong><br>${outfit}`;
    }
  </script>
</body>
</html>
