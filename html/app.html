<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Should I Wear?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f7f7fb;
      padding:20px;
    }
    .box{
      max-width:600px;
      margin:auto;
      background:#fff;
      padding:20px;
      border-radius:12px;
      border:1px solid #ddd;
    }
    h1{margin-top:0;}
    label{font-weight:bold;}
    select, button{
      width:100%;
      padding:10px;
      margin:8px 0;
    }
    .result{
      margin-top:15px;
      padding:12px;
      background:#f0f0f0;
      border-radius:8px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>What Should I Wear?</h1>

    <label>Occasion</label>
    <select id="occasion">
      <option value="casual">Casual</option>
      <option value="formal">Formal</option>
    </select>

    <label>Season</label>
    <select id="season">
      <option value="spring">Spring</option>
      <option value="summer">Summer</option>
      <option value="fall">Fall</option>
      <option value="winter">Winter</option>
    </select>

    <button onclick="generate()">Generate Outfit</button>

    <div class="result" id="result">
      Click the button to get an outfit.
    </div>
  </div>

  <script>
    function pick(arr){
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generate(){
      const occasion = document.getElementById("occasion").value;
      const season = document.getElementById("season").value;

      const outfits = {
        casual: {
          spring: ["jeans + light sweater", "leggings + hoodie"],
          summer: ["t-shirt + shorts", "tank top + skirt"],
          fall: ["long sleeve + jeans", "sweater + leggings"],
          winter: ["warm sweater + jeans", "hoodie + boots"]
        },
        formal: {
          spring: ["blouse + dress pants", "light dress"],
          summer: ["sleeveless dress", "blouse + skirt"],
          fall: ["blazer + slacks", "midi dress"],
          winter: ["sweater dress + boots", "dress pants + coat"]
        }
      };

      const outfit = pick(outfits[occasion][season]);

      document.getElementById("result").innerHTML =
        `<strong>${season.charAt(0).toUpperCase()+season.slice(1)} ${occasion} outfit:</strong><br>${outfit}`;
    }
  </script>
</body>
</html>
